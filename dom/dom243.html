<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom243</title>
  </head>
  <body>
    <input id="button1" type="submit" value="button1" />
    <input id="button2" type="submit" value="button2" />
    <script>
      function func1() {
        console.log(1);
      }

      function func2() {
        console.log(2);
      }

      let input1 = document.querySelector("#button1");
      let input2 = document.querySelector("#button2");

      input1.addEventListener("click", func1);
      input2.addEventListener("click", func2);
    </script>
  </body>
</html>
